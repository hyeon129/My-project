<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 홈페이지</title>
  <style>
    @font-face {
      font-family:'HarryPotter';
      src: url('./fonts/-na_lover-webfont.woff') format('woff2'),
           url('./fonts/-na_lover-webfont.woff2') format('woff');
      font-weight: normal;
      font-style: normal;
    }
@keyframes fogMove {
  0%   { background-position: 0 0; }
  100% { background-position: -1000px 0; }
}

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
  html, body {
  height: 100%; /* 전체 높이 채우기 */
  margin: 0;
  padding: 0;
  }
    
  body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 200%;
  height: 100%;
  background: url("./images/fog2.png") repeat-x;
  background-size: auto 100%;
  opacity: 0.3; /* 안개 투명도 */
  animation: fogMove 60s linear infinite;
  z-index: 1; /* nav, 카드보다 뒤에 보이도록 조정 */
  pointer-events: none; /* 클릭 막히지 않게 */
}
  
    body {
      font-family: 'HarryPotter', serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                  url(./images/BG/bg_hogwarts.jpg) no-repeat center center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 30px 0;
      box-sizing: border-box;
      background-size: cover; /* 화면에 꽉 차도록 */
      background-attachment: fixed; /* 스크롤해도 배경 고정 */
    }
  
    nav {
      max-width: 1290px;
      width: 100%;
      background: rgba(15, 15, 20, 0.95);
      border-radius: 4px;
      padding: 0 30px;
      padding-top: 22px;
      padding-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 100px;
      box-shadow: 0 4px 12px rgba(74, 74, 74, 0.15);
    }
    /* nav:hover {
    background: rgba(218,165,32,0.15);
    transition: 0.4s;
    } */
    nav a {
      text-decoration: none;
      color: silver;
      font-weight: 600;
      margin: 0 10px;
      transition: 0.4s;
    }
    nav a:hover {
    color: gold;
    }

    .carousel-wrapper {
      position: relative;
      width: 900px;
      height: 400px;
    }

    .carousel {
      position: relative;
      width: 900px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      display: none;
      position: absolute;
      width: 600px;
      height: 350px;
      border-radius: 3px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      background-size: cover;
      background-position: center;
        opacity: 0;
      transition: transform 0.9s ease, opacity 0.9s ease;
    }

    .card.left,
    .card.center,
    .card.right {
      display: flex;
      opacity: 1;
    }

    .card.left {
      transform: translateX(-280px) scale(0.75);
      z-index: 1;
    }

    .card.center {
      transform: translateX(0) scale(1);
      z-index: 2;
      box-shadow: 0 8px 16px rgba(0,0,0,1);
    }

    .card.right {
      transform: translateX(280px) scale(0.75);
      z-index: 1;
    }

    .card1 { background-image: url(./images/BG/bg_hogwarts.jpg);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 120px;
            color: rgb(0, 3, 24);
            box-shadow: 0 4px 12px rgba(0,0,0,1);
    }
    .card2 { background: rgb(0,0,0) url(./images/Netflix_2015_logo.svg) no-repeat center center/100px; 
      font-family: Arial, Helvetica, sans-serif
      ;}
    .card3 { background: rgb(0, 3, 24) url(./images/공사중.png) no-repeat center center/contain; 
      font-family: Arial, Helvetica, sans-serif;}

    .card1:hover{
      transform: translateX(0px) scale(1.05);
    }
    .card2:hover{
      transform: translateX(280px) scale(0.8);
    }
    .card3:hover {
      transform: translateX(-280px) scale(0.8);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 80px;
      padding-top: 10px;
      background: #d3dbe4;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      cursor: none ;
      background-color: rgba(125, 125, 125, 0.3);
      box-shadow: 0 4px 6px rgba(0,0,0,1);
      z-index: 3;
      font-size: 24px;         
      box-shadow: 0 8px 16px rgba(0,0,0,2);
    }

    .arrow span {
      font-size: 24px;
      color: #1A1A1A;
    }

    .arrow:hover span {
      color: #444;
    }

    .arrow.prev { left: -80px;}
    .arrow.next { right: -80px; }
  </style>
</head>
<body>
  <audio autoplay loop hidden>
  <source src="./bgm/harry_potter_theme.mp3" type="audio/mpeg">
  브라우저가 오디오 태그를 지원하지 않습니다.
</audio>
  <nav>
    <a href="#">Home</a>
    <div>
      <a href="#">About me</a>
      <a href="#">Product</a>
    </div>
  </nav>

  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="card card1">곁</div>
      <div class="card card2"></div>
      <div class="card card3">COMING SOON</div>
    </div>
    <div class="arrow prev">◀</div>
    <div class="arrow next">▶</div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');

    let current = 0;

    function update() {
      cards.forEach((card, i) => {
        card.classList.remove("left", "center", "right");
        if (i === current) {
          card.classList.add("center");
        } else if (i === (current - 1 + cards.length) % cards.length) {
          card.classList.add("left");
        } else if (i === (current + 1) % cards.length) {
          card.classList.add("right");
        }
      });
    }

    next.addEventListener("click", () => {
      current = (current + 1) % cards.length;
      update();
    });

    prev.addEventListener("click", () => {
      current = (current - 1 + cards.length) % cards.length;
      update();
    });

    update();
    
  </script>
</body>
</html>
